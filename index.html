 <!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;            
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
	<div class="imgbox">
		<h1 style="text-align:center">Hawaii</h1>
		<br><img class="center-fit" src="means.png" alt="7 day boxcar mean">
		<br><img class="center-fit" src="population14day.png" alt="14 day total cases per 10k population"> 
		<br><img class="center-fit" src="population7Day.png" alt="7 data total caases per 10K population">
		<h1 style="text-align:center">Oahu</h1>
		<br><a href="https://www.oneoahu.org/reopening-strategy" class="center-fit" >
			<img class="center-fit" src="reopenStatus.png" alt="Reopening Status">
			<img class="center-fit" src="reopenTiers.png" alt="Reopening Tiers">
		</a>
		<br><a href="https://www.oneoahu.org/reopening-strategy" class="center-fit" >One Oahu C&C status page</a>
		<br><img class="center-fit" src="oahu_smoothed.png" alt="Oahu daily cases with smoothed average">
		<br><img class="center-fit" src ="trend.png" alt="Oahu daily cases with 7 day mean and trend projection">
	</div>

</body>
</html>
